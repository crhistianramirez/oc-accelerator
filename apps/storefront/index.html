<!doctype html>
<html lang="en">
  <head>
    <!-- favicon script -->
    <script>
      (function () {
        const faviconUrl = import.meta.env.VITE_APP_FAVICON || "/src/assets/DEFAULT_FAVICON.svg";

        const link = document.createElement("link");
        link.rel = "icon";
        link.href = faviconUrl;
        link.type = faviconUrl.endsWith(".ico") ? "image/x-icon" : "image/svg+xml";

        document.head.appendChild(link);
      })();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%VITE_APP_NAME%</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
